<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>矢量图形</title>
        <style>
            img{
                max-width: 100%;
            }
        </style>
    </head>
    <body>


<svg  viewBox="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <circle cx="10" cy="10" r="9" stroke="yellow" stroke-width="2"
    fill="red"/>
</svg>

<h2>直接嵌入</h2>


<h2>img标签</h2>
<img
    src="./images/02.svg"
    alt="懒人没写"
    height="150px"
    width="200px" />

    <h2>embed标签</h2>
    <embed   width="200px" height="150px"    src="./images/02.svg" type="image/svg+xml" />

    <h2>object标签</h2>
    <object width="100%" height="1500px" data="./images/02.svg" type="image/svg+xml"></object>
    
    <h2>iframe标签</h2>
    <iframe width="100%" height="800px" src="./images/02.svg"></iframe>
    </body>
    <img src="./images/02.svg" alt="" >
</html>
