<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象.target的实例</title>
    <style>
        .tile {
            height: 100px;
            width: 25%;
            float: left;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>

    <script>
        function random(number) {
            return Math.floor(Math.random() * number);
        }

        function bgChange() {
            const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
            return rndCol;
        }

        // 绑定的是爸爸级别的元素 用匿名函数
        const container = document.querySelector('#container');
        container.addEventListener('click', event => event.target.style.backgroundColor = bgChange());
    </script>
</body>

</html>
