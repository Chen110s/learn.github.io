<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>css起步</title>
        <style>
            /* 
        选择器 {
            属性:值;
        }
        selector {
            property:value;
        }
        
        */
            header p {
                font-size: 3em;
            }
        </style>
    </head>
    <body>
        <header>

            <p>我是&lt;p&gt;</p>
        </header>
        <p>我原本是&lt;p&gt;</p>

    </body>
</html>
