<!DOCTYPE html>
<!-- 文档类型 -->

<html
    lang="zh-cmn-Hans">
    <!-- 
        html是根元素包含整个页面
    
        lang指定文档使用语言
        1. 简体中文页面：html lang=zh-cmn-Hans
    
        2. 繁体中文页面：html lang=zh-cmn-Hant
    
        3. 英语页面：html lang=en 
        -->

    <head>
        <!-- 包含例如面向搜索引擎的搜索关键字（keywords）、页面描述、CSS 样式表和字符编码声明等 -->

        <meta
        charset="utf-8">
        <!-- 指定文档使用 UTF-8 字符编码 -->

        <title>测试页面</title>
        <!-- 页面的标题 -->
    </head>
    <body>
        <!-- body元素包含让用户看到的所有内容 -->
        <img src="https://img2.baidu.com/it/u=3977027642,3661756691&fm=253&fmt=auto&app=138&f=JPG?w=300&h=300" alt="测试图片">
        <p>亲，请按Ctrl+U查看网页原码</p>
    </body>
</html>
