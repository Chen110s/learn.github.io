<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>localStorage</title>
</head>
<button onclick="saveData()">点击保存一个本地存储</button>
<button onclick="readData()">点击读取一个本地存储</button>
<button onclick="delData()">点击删除一个本地存储</button>
<button onclick="clearData()">点击清空一个本地存储</button>

<body>

  <script>
    let person = {
      name: '张三',
      age: 18
    }

    function saveData() {
      window.localStorage.setItem('keyString', 'valueString')
      window.localStorage.setItem('keyNumber', 123)
      window.localStorage.setItem('p', JSON.stringify(person))
    }

    function readData() {
      console.log(localStorage.getItem('keyString'))
      console.log(localStorage.keyNumber)
      console.log(JSON.parse(localStorage.getItem('p')))
    }

    function delData() {
      localStorage.removeItem('keyString')
    }

    function clearData() {
      localStorage.clear()
    }
  </script>
</body>

</html>
