    <h1>春秋时期打仗有多礼貌？</h1>
    <small>抖音作者：腿毛</small>
    <p>如果敌国君主去世了，或者敌国闹灾荒了你不能乘人之危。</p>
    <p>打仗在战场上遇到敌国国军，你不能杀还得行礼。</p>
    <p>有一次，晋国将军在战场上三次遇到楚王他都下车行礼，楚王一高兴，把自己的弓赏给了他。</p>
    <p>在战场上你把对方打败了，可以追，但是超过50步就不能再追了。</p>
    <p>晋楚之战中，晋军战败撤军，不慎陷入泥溪中，追上来的楚军，竟然帮晋军修好了车，然后再追，直到他们跑出50米后。</p>
    <p class="only"> —— 以上内容本人未曾查证</p>
