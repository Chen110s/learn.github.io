<!DOCTYPE html>
<!-- 说明文档内容语言是简体中文 -->
<html lang="zh-cmn-Hans">
    <head>
        <!-- 指定文档字符编码 -->
        <meta
        charset="UTF-8">
        <!-- 指定文档作者 -->
        <meta
        name="author" content="一只爱吃萝卜的小兔子">
        <!-- 文档描述-->
        <meta
        name="description" content="这个网页是前端之head和元数据文章内容相对应的。">
        <!-- 引入自定义图标 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="./images/ic.ico" type="image/x-icon"/>
        <title>&lt;title&gt;元素 页面文档的标题</title>

    </head>
    <body>
        <header>
            <h1>&lt;h1元素&gt; 页面内容的标题</h1>
        </header>
        <main>
            <p>日语实例:
                <span lang="jp">ご飯が熱い。</span>.
            </p>
        </main>
        <footer>
            <p>按ctrl+u查看</p>
        </footer>
    </body>
</html>
